# Site settings
title: Tech Kill Us # site title
description: La tecnología nos está matando, nos está volviendo inútiles cómo piedras. Este blog es una red flag para aquel que la quiera, que no se diga que no avisamos. >- # site description
  .
lang: es-ES # default lang
timezone: Europe/Madrid # set your timezone
image: # This image used for Open Graph more info https://ogp.me/
repo:  # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Mr. Roboto # author name
  bio: Informático apasionado de la tecnología, sin una mínima esperanza por que el mundo aprenda a sacarle provecho como se merece en vez de combertirla en una herramienta anti empatía. Ahora, escupiendo mierda muy real. >- # tell to the world
    
  username: Roboto-Chan # general username
  github: https://github.com/techkillus # github username
  twitter: # twitter username
  facebook: # facebook username
  email: techkillus@proton.me # email adress
  avatar: # change with your own avatar

# URL settings
url: "" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
